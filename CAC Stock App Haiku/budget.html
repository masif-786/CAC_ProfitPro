<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfitPro Advanced Budget Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --input-background: #2a2a2a;
            --input-text: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: var(--primary-color);
        }

        nav {
            background-color: var(--secondary-color);
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            background-color: var(--input-background);
            color: var(--input-text);
        }

        button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .results {
            margin-top: 20px;
            padding: 20px;
            background-color: var(--input-background);
            border-radius: 4px;
        }

        .chart-container {
            margin-top: 20px;
        }

        footer {
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 60px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="calculator-hub.html">Calculators</a></li>
            <li><a href="trivia.html">Trivia</a></li>
            <li><a href="edu.html">Education</a></li>
            <li><a href="sim.html">Stock Sim</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>ProfitPro Advanced Budget Calculator</h1>
        
        <div class="calculator">
            <div>
                <h2>Income</h2>
                <div class="input-group">
                    <label for="salary">Monthly Salary:</label>
                    <input type="number" id="salary" min="0" step="100">
                </div>
                <div class="input-group">
                    <label for="additional-income">Additional Income:</label>
                    <input type="number" id="additional-income" min="0" step="100">
                </div>
                <div class="input-group">
                    <label for="investment-returns">Investment Returns:</label>
                    <input type="number" id="investment-returns" min="0" step="100">
                </div>
            </div>

            <div>
                <h2>Expenses</h2>
                <div class="input-group">
                    <label for="rent">Rent/Mortgage:</label>
                    <input type="number" id="rent" min="0" step="100">
                </div>
                <div class="input-group">
                    <label for="utilities">Utilities:</label>
                    <input type="number" id="utilities" min="0" step="10">
                </div>
                <div class="input-group">
                    <label for="groceries">Groceries:</label>
                    <input type="number" id="groceries" min="0" step="10">
                </div>
                <div class="input-group">
                    <label for="transportation">Transportation:</label>
                    <input type="number" id="transportation" min="0" step="10">
                </div>
                <div class="input-group">
                    <label for="insurance">Insurance:</label>
                    <input type="number" id="insurance" min="0" step="10">
                </div>
                <div class="input-group">
                    <label for="entertainment">Entertainment:</label>
                    <input type="number" id="entertainment" min="0" step="10">
                </div>
            </div>

            <div>
                <h2>Savings & Investments</h2>
                <div class="input-group">
                    <label for="emergency-fund">Emergency Fund:</label>
                    <input type="number" id="emergency-fund" min="0" step="100">
                </div>
                <div class="input-group">
                    <label for="retirement">Retirement Savings:</label>
                    <input type="number" id="retirement" min="0" step="100">
                </div>
                <div class="input-group">
                    <label for="investments">Other Investments:</label>
                    <input type="number" id="investments" min="0" step="100">
                </div>
                <div class="input-group">
                    <label for="debt-repayment">Debt Repayment:</label>
                    <input type="number" id="debt-repayment" min="0" step="100">
                </div>
            </div>

            <div>
                <h2>Advanced Options</h2>
                <div class="input-group">
                    <label for="tax-rate">Tax Rate (%):</label>
                    <input type="number" id="tax-rate" min="0" max="100" step="0.1">
                </div>
                <div class="input-group">
                    <label for="inflation-rate">Inflation Rate (%):</label>
                    <input type="number" id="inflation-rate" min="0" max="20" step="0.1">
                </div>
                <div class="input-group">
                    <label for="investment-return-rate">Investment Return Rate (%):</label>
                    <input type="number" id="investment-return-rate" min="0" max="30" step="0.1">
                </div>
                <div class="input-group">
                    <label for="time-horizon">Time Horizon (Years):</label>
                    <input type="number" id="time-horizon" min="1" max="50" step="1">
                </div>
            </div>
        </div>

        <button onclick="calculateBudget()">Calculate Budget</button>

        <div class="results" id="results"></div>

        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="savingsProjectionChart"></canvas>
        </div>

        <div class="navigation-buttons">
            <button onclick="window.location.href='investment.html'">Previous</button>
            <button onclick="window.location.href='social-security.html'">Next</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ProfitPro. All rights reserved.</p>
    </footer>

    <script>
        let expenseChart;
        let savingsProjectionChart;

        function calculateBudget() {
            // Income
            const salary = parseFloat(document.getElementById('salary').value) || 0;
            const additionalIncome = parseFloat(document.getElementById('additional-income').value) || 0;
            const investmentReturns = parseFloat(document.getElementById('investment-returns').value) || 0;

            // Expenses
            const rent = parseFloat(document.getElementById('rent').value) || 0;
            const utilities = parseFloat(document.getElementById('utilities').value) || 0;
            const groceries = parseFloat(document.getElementById('groceries').value) || 0;
            const transportation = parseFloat(document.getElementById('transportation').value) || 0;
            const insurance = parseFloat(document.getElementById('insurance').value) || 0;
            const entertainment = parseFloat(document.getElementById('entertainment').value) || 0;

            // Savings & Investments
            const emergencyFund = parseFloat(document.getElementById('emergency-fund').value) || 0;
            const retirement = parseFloat(document.getElementById('retirement').value) || 0;
            const investments = parseFloat(document.getElementById('investments').value) || 0;
            const debtRepayment = parseFloat(document.getElementById('debt-repayment').value) || 0;

            // Advanced Options
            const taxRate = parseFloat(document.getElementById('tax-rate').value) || 0;
            const inflationRate = parseFloat(document.getElementById('inflation-rate').value) || 0;
            const investmentReturnRate = parseFloat(document.getElementById('investment-return-rate').value) || 0;
            const timeHorizon = parseFloat(document.getElementById('time-horizon').value) || 1;

            // Calculations
            const totalIncome = salary + additionalIncome + investmentReturns;
            const taxAmount = (totalIncome * taxRate) / 100;
            const netIncome = totalIncome - taxAmount;

            const totalExpenses = rent + utilities + groceries + transportation + insurance + entertainment;
            const totalSavings = emergencyFund + retirement + investments + debtRepayment;

            const remainingBudget = netIncome - totalExpenses - totalSavings;

            // Expense Breakdown
            const expenseBreakdown = {
                'Rent/Mortgage': rent,
                'Utilities': utilities,
                'Groceries': groceries,
                'Transportation': transportation,
                'Insurance': insurance,
                'Entertainment': entertainment
            };

            // Savings Projection
            const savingsProjection = [];
            let cumulativeSavings = totalSavings * 12; // Assuming monthly inputs

            for (let year = 1; year <= timeHorizon; year++) {
                const inflationAdjustedSavings = cumulativeSavings / Math.pow(1 + inflationRate / 100, year);
                const investmentReturns = cumulativeSavings * (investmentReturnRate / 100);
                cumulativeSavings += investmentReturns + totalSavings * 12;
                savingsProjection.push({year: year, savings: inflationAdjustedSavings});
            }

            // Display results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h2>Budget Summary</h2>
                <p>Total Income: $${totalIncome.toFixed(2)}</p>
                <p>Tax Amount: $${taxAmount.toFixed(2)}</p>
                <p>Net Income: $${netIncome.toFixed(2)}</p>
                <p>Total Expenses: $${totalExpenses.toFixed(2)}</p>
                <p>Total Savings & Investments: $${totalSavings.toFixed(2)}</p>
                <p>Remaining Budget: $${remainingBudget.toFixed(2)}</p>
                <h3>Financial Health Indicators</h3>
                <p>Savings Rate: ${((totalSavings / netIncome) * 100).toFixed(2)}%</p>
                <p>Debt-to-Income Ratio: ${((debtRepayment / netIncome) * 100).toFixed(2)}%</p>
                <p>Emergency Fund Ratio: ${(emergencyFund / totalExpenses).toFixed(2)} months</p>
            `;

            // Update charts
            updateExpenseChart(expenseBreakdown);
            updateSavingsProjectionChart(savingsProjection);
        }

        function updateExpenseChart(expenseData) {
            const ctx = document.getElementById('expenseChart').getContext('2d');

            if (expenseChart) {
                expenseChart.destroy();
            }

            expenseChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(expenseData),
                    datasets: [{
                        data: Object.values(expenseData),
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Expense Breakdown'
                    }
                }
            });
        }

        function updateSavingsProjectionChart(savingsData) {
            const ctx = document.getElementById('savingsProjectionChart').getContext('2d');

            if (savingsProjectionChart) {
                savingsProjectionChart.destroy();
            }

            savingsProjectionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: savingsData.map(data => `Year ${data.year}`),
                    datasets: [{
                        label: 'Projected Savings',
                        data: savingsData.map(data => data.savings),
                        borderColor: '#36A2EB',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Savings Projection Over Time'
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Savings Amount ($)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Year'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
