<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfitPro - Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
    :root {
        --primary-color: #3a7bd5;
        --secondary-color: #00d2ff;
        --text-color: #333;
        --bg-color: #f0f0f0;
        --neumorphic-light: #ffffff;
        --neumorphic-dark: #d1d9e6;
        --success-color: #4CAF50;
        --error-color: #f44336;
        --spacing-unit: 20px;
    }

    .dark-mode {
        --primary-color: #00d2ff;
        --secondary-color: #3a7bd5;
        --text-color: #f0f0f0;
        --bg-color: #333;
        --neumorphic-light: #3a3a3a;
        --neumorphic-dark: #292929;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: var(--bg-color);
        transition: all 0.5s ease;
        padding: var(--spacing-unit);
    }

    #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .login-container {
        position: relative;
        width: 450px;
        padding: 50px 40px;
        background: var(--bg-color);
        border-radius: 25px;
        box-shadow: 20px 20px 60px var(--neumorphic-dark),
                   -20px -20px 60px var(--neumorphic-light);
        overflow: hidden;
        transform: translateY(50px);
        opacity: 0;
        animation: fadeInUp 0.8s forwards;
        margin: var(--spacing-unit) auto;
    }

    h2 {
        text-align: center;
        color: var(--text-color);
        margin-bottom: 40px;
        font-size: 32px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 3px;
        animation: titlePulse 2s infinite;
    }

    .input-group {
        position: relative;
        margin-bottom: 35px;
    }

    .input-group input {
        width: 100%;
        padding: 18px 45px 18px 20px;
        border: none;
        border-radius: 15px;
        background: var(--bg-color);
        box-shadow: inset 5px 5px 10px var(--neumorphic-dark),
                   inset -5px -5px 10px var(--neumorphic-light);
        font-size: 16px;
        color: var(--text-color);
        transition: all 0.3s ease;
    }

    .input-group input:focus {
        outline: none;
        box-shadow: inset 8px 8px 15px var(--neumorphic-dark),
                   inset -8px -8px 15px var(--neumorphic-light);
    }

    .input-group label {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        font-size: 16px;
        color: var(--text-color);
        pointer-events: none;
        transition: all 0.3s ease;
    }

    .input-group input:focus + label,
    .input-group input:valid + label {
        top: -10px;
        left: 10px;
        font-size: 12px;
        background: var(--bg-color);
        padding: 0 5px;
        border-radius: 5px;
        color: var(--primary-color);
    }

    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: var(--text-color);
        transition: all 0.3s ease;
    }

    .password-toggle:hover {
        color: var(--primary-color);
    }

    .btn {
        width: 100%;
        padding: 18px;
        margin: 25px 0;
        border: none;
        border-radius: 15px;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        color: #fff;
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 5px 5px 10px var(--neumorphic-dark),
                   -5px -5px 10px var(--neumorphic-light);
        position: relative;
        overflow: hidden;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 8px 8px 15px var(--neumorphic-dark),
                   -8px -8px 15px var(--neumorphic-light);
    }

    .btn::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    .btn:active::after {
        width: 200px;
        height: 200px;
        opacity: 0;
    }

    .social-login {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 30px;
    }

    .social-icon {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg-color);
        box-shadow: 5px 5px 10px var(--neumorphic-dark),
                   -5px -5px 10px var(--neumorphic-light);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .social-icon:hover {
        transform: translateY(-3px);
        box-shadow: 8px 8px 15px var(--neumorphic-dark),
                   -8px -8px 15px var(--neumorphic-light);
    }

    .social-icon i {
        font-size: 20px;
        color: var(--text-color);
        transition: all 0.3s ease;
    }

    /* Brand-specific colors on hover */
    .social-icon:hover i.fa-google {
        color: #DB4437;
    }

    .social-icon:hover i.fa-facebook-f {
        color: #4267B2;
    }

    .social-icon:hover i.fa-apple {
        color: #555;
    }

    .social-icon:hover i.fa-linkedin-in {
        color: #0077B5;
    }

    .social-icon:hover i.fa-github {
        color: #333;
    }

    /* Ripple effect */
    .social-icon::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 100%);
        opacity: 0;
        transform: scale(2);
        transition: opacity 0.5s, transform 0.5s;
    }

    .social-icon:active::after {
        opacity: 1;
        transform: scale(0);
        transition: 0s;
    }

    .loader {
        display: none;
        margin: 20px auto;
        width: 40px;
        height: 40px;
        border: 4px solid var(--bg-color);
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    .status-message {
        text-align: center;
        margin-top: 20px;
        font-weight: 600;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.3s ease;
    }

    .status-message.success {
        color: var(--success-color);
    }

    .status-message.error {
        color: var(--error-color);
    }

    .status-message.show {
        opacity: 1;
        transform: translateY(0);
    }

    .signup-link {
        text-align: center;
        margin-top: 30px;
    }

    .signup-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 700;
        transition: all 0.3s ease;
        position: relative;
    }

    .signup-link a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--secondary-color);
        transition: width 0.3s ease;
    }

    .signup-link a:hover::after {
        width: 100%;
    }

    .dark-mode-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 60px;
        height: 30px;
        background: var(--bg-color);
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 5px 5px 10px var(--neumorphic-dark),
                   -5px -5px 10px var(--neumorphic-light);
    }

    .dark-mode-toggle::before {
        content: "";
        position: absolute;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        top: 2px;
        left: 2px;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        transition: all 0.3s ease;
    }

    .dark-mode .dark-mode-toggle::before {
        left: 32px;
    }

    .forgot-password {
        text-align: right;
        margin-bottom: 25px;
    }

    .forgot-password a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    @keyframes fadeInUp {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes titlePulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
        .login-container {
            width: 90%;
            padding: 30px;
        }

        .social-login {
            gap: 15px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
        }
        
        .social-icon i {
            font-size: 18px;
        }
    }
</style>
</head>

<body>
    <div id="particles-js"></div>

    <div class="login-container">
        <div class="dark-mode-toggle" id="darkModeToggle"></div>

        <h2>Login to ProfitPro</h2>

        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>

            <div class="input-group">
                <input type="123456" id="password" required>
                <label for="password">Password</label>
                <span class="password-toggle" id="passwordToggle">
                    <i class="far fa-eye"></i>
                </span>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="loader" id="loader"></div>
        <div class="status-message" id="statusMessage"></div>

        <div class="social-login">
            <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
        </div>

        <div class="signup-link">
            <p>Don't have an account? <a href="#" id="signupLink">Sign up now</a></p>
        </div>
    </div>

    <!-- Your existing JavaScript code remains the same -->
    <script>
        // Particles.js configuration
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#3a7bd5" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#3a7bd5", opacity: 0.4, width: 1 },
                move: { 
                    enable: true, 
                    speed: 6, 
                    direction: "none", 
                    random: false, 
                    straight: false, 
                    out_mode: "out", 
                    bounce: false,
                    attract: { enable: true, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            // Save preference
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        });

        // Check for save
        // Load saved preference
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
        }

        // Password visibility toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type');
            if (type === 'password') {
                passwordInput.setAttribute('type', 'text');
                passwordToggle.innerHTML = '<i class="far fa-eye-slash"></i>';
            } else {
                passwordInput.setAttribute('type', 'password');
                passwordToggle.innerHTML = '<i class="far fa-eye"></i>';
            }
            
            // Add animation to the icon
            passwordToggle.style.transform = 'scale(1.2)';
            setTimeout(() => {
                passwordToggle.style.transform = 'scale(1)';
            }, 200);
        });

        // Form validation and submission
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('statusMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Remove any existing status messages
            statusMessage.className = 'status-message';
            statusMessage.textContent = '';
            
            if (validateForm()) {
                // Show loader
                loader.style.display = 'block';
                
                // Disable the submit button
                const submitButton = loginForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.style.opacity = '0.7';

                try {
                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Simulate successful login (you would replace this with actual authentication)
                    const success = Math.random() > 0.3; // 70% success rate for demo
                    
                    if (success) {
                        showStatus('Login successful! Redirecting...', 'success');
                        
                        // Add success animation to form
                        loginForm.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            loginForm.style.transform = 'scale(1)';
                        }, 200);

                        // Redirect after a delay
                        setTimeout(() => {
                            window.location.href = 'home.html';
                        }, 1500);
                    } else {
                        throw new Error('Invalid credentials');
                    }
                } catch (error) {
                    showStatus(error.message || 'Login failed. Please try again.', 'error');
                    
                    // Add error shake animation to form
                    loginForm.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        loginForm.style.animation = '';
                    }, 500);
                } finally {
                    // Hide loader and re-enable submit button
                    loader.style.display = 'none';
                    submitButton.disabled = false;
                    submitButton.style.opacity = '1';
                }
            }
        });

        function validateForm() {
            let isValid = true;
            
            // Remove any existing error messages
            document.querySelectorAll('.error-message').forEach(msg => msg.remove());

            if (usernameInput.value.trim() === '') {
                showError(usernameInput, 'Username is required');
                isValid = false;
            } else {
                showSuccess(usernameInput);
            }

            if (passwordInput.value.trim() === '') {
                showError(passwordInput, 'Password is required');
                isValid = false;
            } else if (passwordInput.value.length < 6) {
                showError(passwordInput, 'Password must be at least 6 characters');
                isValid = false;
            } else {
                showSuccess(passwordInput);
            }

            return isValid;
        }

        function showError(input, message) {
            const inputGroup = input.parentElement;
            inputGroup.classList.add('error');
            
            const errorMessage = document.createElement('small');
            errorMessage.classList.add('error-message');
            errorMessage.style.color = 'var(--error-color)';
            errorMessage.style.fontSize = '12px';
            errorMessage.style.position = 'absolute';
            errorMessage.style.bottom = '-20px';
            errorMessage.style.left = '15px';
            errorMessage.textContent = message;
            
            // Add animation to error message
            errorMessage.style.animation = 'fadeInUp 0.3s forwards';
            
            inputGroup.appendChild(errorMessage);
            
            // Add shake animation to input
            input.style.animation = 'shake 0.5s';
            setTimeout(() => {
                input.style.animation = '';
            }, 500);
        }

        function showSuccess(input) {
            const inputGroup = input.parentElement;
            inputGroup.classList.remove('error');
            const errorMessage = inputGroup.querySelector('.error-message');
            if (errorMessage) {
                errorMessage.remove();
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.classList.add('show');
        }

        // Add shake animation keyframes
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(styleSheet);

        // Social login animations
        const socialIcons = document.querySelectorAll('.social-icon');
        socialIcons.forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                icon.style.transform = 'translateY(-3px) rotate(360deg)';
            });
            
            icon.addEventListener('mouseleave', () => {
                icon.style.transform = 'translateY(0) rotate(0deg)';
            });
        });

        // Sign up link animation
        const signupLink = document.getElementById('signupLink');
        signupLink.addEventListener('mouseenter', () => {
            signupLink.style.transform = 'scale(1.1)';
        });
        
        signupLink.addEventListener('mouseleave', () => {
            signupLink.style.transform = 'scale(1)';
        });

        // Initialize GSAP animations
        gsap.from('.login-container', {
            duration: 1,
            opacity: 0,
            y: 50,
            ease: 'power3.out'
        });

        gsap.from('.input-group', {
            duration: 0.8,
            opacity: 0,
            y: 20,
            stagger: 0.2,
            ease: 'power2.out',
            delay: 0.5
        });

        gsap.from('.social-icon', {
            duration: 0.6,
            opacity: 0,
            y: 20,
            stagger: 0.1,
            ease: 'back.out(1.7)',
            delay: 1
        });
    </script>
</body>
</html>
